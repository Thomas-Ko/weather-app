<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>Weather App</title>

   <!-- FONTS -->
  	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

   <!-- STYLESHEETS -->

    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     
    <!-- MAIN stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

   <!-- SCRIPTS -->

    <!-- jQuery CDN-->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Bootstrap Javascript CDN -->
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<h1>Weather App</h1>
		
		<main>
			
			<!-- LOCATION DIV: this is where location name and the settings icon reside -->
			<div id="locationDiv">

				<span id="location">Loading Weather...</span>
				
				<!-- settings icon -->
				<i class="fa fa-cog" id="settings"  aria-hidden="true" data-toggle="modal" data-target="#myModal"></i>

			  	<!-- Modal -->
			  	<div class="modal fade" id="myModal" role="dialog">
			    	<div class="modal-dialog modal-sm">
			      		<div class="modal-content">
			        		
			        		<div class="modal-header">
			          			<button type="button" class="close" data-dismiss="modal">&times;</button>
			          			<h4 class="modal-title">Location Settings</h4>
			        		</div>

			        		<div class="modal-body">
			
					          	<div class="form-group" id="zipCodeDiv">
									<label for="zipCode">Enter Zip Code:</label>
									<input type="text" class="form-control" id="zipCode" placeholder="">	
								</div>
								<span id="zipCodeMessage"></span>

			       	 		</div>
			        
				        	<div class="modal-footer">
				          		<button type="button" id="cancelSettings" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
				          		<button type="button" id="setSettings" class="btn btn-default pull-right" >Set</button>
				        	</div>

			      		</div>
			    	</div>
			 	</div> <!-- /.model -->

			</div> <!-- /#location -->

			<div class="row main-info">
				
				<div class="col-md-6">
					<div><span id="temp">00</span><span id="temp-type">°<span class= "temp-type-letter" id="temp-type-letter">F</span></span></div>
					<div class="feelsLike">Feels like <span id="feelsLike">00</span>°<span class="temp-type-letter">F</span></div>
				</div>

				<div class="col-md-6">
					<img src="assets/img/unknown.svg" class="img-responsive">
					<p id="weather">Loading...</p>

				</div>
			</div>

			<div class="row" id="other-info">
				<div class="col-md-4 humidity">Humidty: <span id="humidity">0%</span></div>
				<div class="col-md-4 precipitation">Precip: <span id="precipitation">0.00</span> in.</div>
				<div class="col-md-4 wind">Wind: <span id="wind">0</span> mph</div>
			</div>
	
		</main>

		<footer>
			Website Made By: Thomas Kolodziejczak
			<br>Weather Images From: <a href="https://dribbble.com/shots/1879422-Weather-Underground-Icons">Ashley Jager</a>
		</footer>

	</div>	<!-- /.container -->

	<!-- MAIN javascript file -->
	<script src="assets/js/main.js"></script> 

</body>

</html>
