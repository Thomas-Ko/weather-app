<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>Weather App</title>

   <!-- FONTS -->
  	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

   <!-- STYLESHEETS -->

    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     
    <!-- MAIN stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

   <!-- SCRIPTS -->

    <!-- jQuery CDN-->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Bootstrap Javascript CDN -->
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<h1>Weather App</h1>
		
		<main>
			<div id="location">Loading Location...</div>
			<div class="row main-info">
				
				<div class="col-md-6">
					<div><span id="temp">00.0</span><span id="temp-type">°<span class= "temp-type-letter" id="temp-type-letter">F</span></span></div>
					<div class="feelsLike">Feels like <span id="feelsLike">00.0</span>°<span class="temp-type-letter">F</span></div>
				</div>

				<div class="col-md-6">
					<img src="assets/img/example.png" class="img-responsive">
					<p id="weather">Clear</p>

				</div>
			</div>

			
			
			<div class="row other-info">
				<div class="col-md-4 humidity">Humidty: <span id="humidity">0%</span></div>
				<div class="col-md-4 precipitation"><span id="precipitation">Precip: 0.00</span> in.</div>
				<div class="col-md-4 wind">Wind: <span id="wind">0</span> mph</div>
			</div>
			
			
		</main>



	</div>

	



	<!-- MAIN javascript file -->
	<!-- <script src="assets/js/main.js"></script>  -->

</body>

</html>
